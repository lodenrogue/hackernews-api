buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.22.RELEASE")
    }
}

group = 'arkvis'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'hackernews-api'
    version = '0.0.1'
    manifest {
        attributes("Main-Class": "com.arkvis.hackernews.Application");
    }
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-actuator")

    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    testCompile 'junit:junit:4.12'

    compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.7.2'
    compile group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.7.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
}
